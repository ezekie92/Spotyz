<app-loading *ngIf="loading" class="m-3"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artist.images | noimage" alt="artist pic" class="img-thumbnail" />
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify">
                Ir a la p√°gina del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
            Go back
        </button>
    </div>
</div>
